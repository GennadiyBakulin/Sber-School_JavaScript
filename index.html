<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="theme-night body-font">
    Input
    <div class="input-wrapper">
        <div class="input">
            <div class="input__title">Дата и время заказа</div>
            <div class="input__area">
                <span class="input__field-left"></span>
                <input class="input__field-center" type="text" placeholder="Введите">
                <span class="input__field-right">
                    <button class="button-icon-small">
                    <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                    </svg>
                    <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>

                </button>
                </span>
            </div>
        </div>
        <div class="input input_incorrect">
            <div class="input__title">Дата и время заказа</div>
            <div class="input__area">
                <span class="input__field-left"></span>
                <input class="input__field-center" type="text" placeholder="Введите">
                <span class="input__field-right">
                    <button class="button-icon-small">
                    <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                    </svg>
                    <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>

            </div>
        </div>
        <div class="input input_disabled">
            <div class="input__title">Дата и время заказа</div>

                <span class="input__field-left"></span>

    <br>
Searchbar
    <div class="searchbar-wrapper">
        <div class="searchbar">
            <svg class="searchbar__icon-search" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
            </svg>
            <input class="searchbar__text" type="text" placeholder="Номер заказа или ФИО">
            <button class="button-icon-small">
                <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                </svg>
            </button>
        </div>
        <div class="searchbar searchbar_filled">
            <svg class="searchbar__icon-search" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>

            <button class="button-icon-small">
                <svg class="button__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                </svg>
            </button>

    <br>
    Checkbox и Radio
    <div class="checkbox-radio-wrapper">
        <div class="checkbox">
            <label>
                <input class="checkbox__area" type="checkbox"/>
                <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
                </svg>
            </label>
        </div>
        <div class="radio">
            <label>
                <input class="radio__area" type="radio"/>
            </label>
        </div>
    </div>
    Dropdowns
    <div class="dropdowns-wrapper">
        <div class="go-to-page">
            <div class="input">
                <div class="input__title">Номер страницы</div>
                <div class="input__field">
                    <input class="input__text" type="text" placeholder="Введите номер">
                    <button class="input__icon-button-incorrect" type="button">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                        </svg>
                    </button>
                    <button class="input__icon-button-disabled" type="button">
                        <svg  viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>

                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="delete-records">
            Удалить n записей?
            <button class="button-text button_size-small button_text-blue">
                Удалить
            </button>
            <button class="button-text button_bg-color-blue button_size-small button_text-white">
                Отмена
            </button>
        </div>
        <div class="theme-switcher">
            Выберите тему

                <svg class="button__icon" viewBox="0 0 16 16" fill="#459DF5" xmlns="http://www.w3.org/2000/svg">

                <svg class="button__icon" viewBox="0 0 16 16" fill="#fff" xmlns="http://www.w3.org/2000/svg">

            </button>

        <div class="multiple-status">
                <span class="checkbox">
                        <label>
                            <input class="checkbox__area" type="checkbox"/>
                            <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                        <span class="checkbox__text">Отменен</span>
                    </label>
                </span>

        <div class="single-status">
            <button class="button-text button_size-medium">

            <button class="button-text button_size-medium">

            </button>

            <button class="button-text button_size-medium">
