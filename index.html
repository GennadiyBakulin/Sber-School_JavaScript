<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админ панель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css" >
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <h2>Общие компоненты</h2>
    <hr>
    Input
    <br>
        <div class="input font-ubuntu_400-13-16 input_normal">
            <div class="input__title">Дата и время заказа</div>
            <div class="input__field">
                <input class="input__text" type="text" placeholder="Введите">
                <div class="input__icon-button">
                    <button class="input__icon-button-incorrect" type="button">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                        </svg>
                    </button>
                    <button class="input__icon-button-disabled" type="button">
                        <svg  viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
                            <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
                         </svg>
                     </button>
                </div>
            </div>
        </div>
    <br>
    <div class="input font-ubuntu_400-13-16 input_incorrect">
        <div class="input__title">Дата и время заказа</div>
        <div class="input__field">
            <input class="input__text" type="text" placeholder="Введите">
                <div class="input__icon-button">
                    <button class="input__icon-button-incorrect" type="button">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                        </svg>
                    </button>
                    <button class="input__icon-button-disabled" type="button">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
                            <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
                        </svg>
                    </button>
                </div>
        </div>
    </div>
    <br>
    <div class="input font-ubuntu_400-13-16 input_disabled">
        <div class="input__title">Дата и время заказа</div>
        <div class="input__field">
            <input class="input__text" type="text" placeholder="Введите">
                <div class="input__icon-button">
                    <button class="input__icon-button-incorrect" type="button">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
                        </svg>
                    </button>
                    <button class="input__icon-button-disabled" type="button">
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
                            <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
                        </svg>
                    </button>
                </div>
        </div>
    </div>
<hr>
Searchbar
    <br>
    <div class="searchbar font-ubuntu_400-13-16">
        <input class="searchbar__text" type="text" placeholder="Номер заказа или ФИО">
    </div>
    <br>
    <div class="searchbar font-ubuntu_400-13-16 searchbar_filled">
        <input class="searchbar__text" type="text" placeholder="Номер заказа или ФИО">
    </div>
    <hr>
    Checkbox и Radio
    <br>
    <div class="checkbox">
        <label>
            <input class="checkbox__area" type="checkbox"/>
            <svg class="checkbox__icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
            </svg>
        </label>
    </div>
    <div class="radio">
        <label>
            <input class="radio__area" type="radio"/>
        </label>
    </div>
</body>
</html>
